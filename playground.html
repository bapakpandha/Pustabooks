<div class="item" data-id="${item.id}">
    <div><img src="${item.link_cover}" alt="cover"
            onerror="this.onerror=null; this.src='assets/img/Default_cover_image.jpg'"></div>
    <h3>${item.title}</h3>
    <h5>${item.author}</h5>
    <h5>${item.year}</h5>
    <div>
        <ul class="">
            <li style="width: 33.3333%;" class="${class_of_tombol_eksekusi} tooltip confirm" data-id="${item.id}"
                data-tooltip="${data_tooltip}" data-position="top"
                data-question="${data_question} ${item.title} ${data_question2}">
                <span><span role="img" aria-label="delete" tabindex="-1" class="">${tombol_eksekusi}</span></span>
            </li>
            <li style="width: 33.3333%;" class="${class_of_tombol_eksekusi} tooltip confirm" data-id="${item.id}"
            data-tooltip="${data_tooltip}" data-position="top"
            data-question="${data_question} ${item.title} ${data_question2}">
                <span><span role="img" aria-label="retweet" tabindex="-1">
                        <svg viewBox="0 0 1024 1024" focusable="false" data-icon="retweet" width="1em" height="1em"
