<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled HTML</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container container-section greet mobile">
    <div class="container-greet">
      <h1>Welcome</h1>
      <p>This is a mobile-friendly greeting message.</p>
    </div>
    <div class="container-about_us">
      <p>About Us Content</p>
    </div>
    <div class="container-greet-button">
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
      <a href="#" class="button">Learn More</a>
    </div>
  </div>

  <script>
    // Converted CSS styles
    const converted = {
      ".container.container-section.greet.mobile": { flexDirection: "column" },
      ".greet.mobile .container-greet": {
        display: "flex",
        width: "80%",
        flexDirection: "column",
        textAlign: "center"
      },
      ".greet.mobile .container-greet-button": { columnGap: "2rem" },
      ".greet.mobile .button": { fontSize: "0.8rem", padding: "1rem" },
      ".greet.mobile a:last-child": {
        display: "flex",
        alignItems: "center",
        fontSize: "0.8rem",
        border: "1px solid",
        padding: "0.5rem",
        borderRadius: "1rem"
      },
      ".greet.mobile>div:nth-child(1)": { order: 2 },
      ".greet.mobile>div:nth-child(2)": { order: 1 },
      ".greet.mobile>div:nth-child(3)": { order: 3 }
    };

    // Loop through the converted CSS object
    Object.keys(converted).forEach(selector => {
      // Get the CSS properties for the current selector
      const properties = converted[selector];

      // Check if the selector contains multiple classes
      const classes = selector.split(".");

      // Select elements with the specified classes
      let elements = document.querySelectorAll(selector);

      // Loop through the classes and apply styles
      classes.forEach(className => {
        elements.forEach(element => applyStyles(element, properties));
      });
    });

    // Function to apply styles to an element
    function applyStyles(element, properties) {
      // Loop through the properties and set them on the element's style object
      Object.keys(properties).forEach(property => {
        element.style[property] = properties[property];
      });
    }

  </script>
</body>

</html>
